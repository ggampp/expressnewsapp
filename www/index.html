<!DOCTYPE html>
<html>
    <head lang="en">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">

        <title>My news</title>

        <script src="./js/jquery-3.1.1.js"></script>
        <script src="./js/bootstrap.js"></script>
        <script src="./js/handlebars-v4.0.5.js"></script>

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/inf-cards.css">
        <link rel="stylesheet" href="./css/menu-cards.css">
        <link rel="stylesheet" href="./css/sidebar.css">
        <script id="inf-card-template" type="x-handlebars-template">
            {{#each articles}}
        	<div class="[ col-sm-12 col-md-4 col-lg-4 ]">
				<div class="[ info-card ]">
					<img style="width: 100%" src="{{urlToImage}}" />
					<div class="[ info-card-details ] animate">
						<div class="[ info-card-header ]">
							<h1> {{title}} </h1>
							<h3> {{author}} </h3>
						</div>
						<div class="[ info-card-detail ]">
							<p>{{description}}</p>
                            <div id="inbox">
                                <div class="fab btn-group show-on-hover dropup">
                                    <div data-toggle="tooltip" data-placement="left" title="Access" style="margin-left: 42px;">
                                        <button type="button" class="btn btn-danger btn-io dropdown-toggle" data-toggle="dropdown">
                                            <span class="fa-stack fa-2x">
                                                <i class="fa fa-circle fa-stack-2x fab-backdrop"></i>
                                                <i class="fa fa-plus fa-stack-1x fa-inverse fab-primary"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse fab-secondary"></i>
                                            </span>
                                        </button>
                                    </div>
                                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                        <li><a href="#" data-toggle="tooltip" data-placement="left" title="Coffee"><i class="fa fa-coffee"></i></a></li>
                                        <li><a href="#" data-toggle="tooltip" data-placement="left" title="LiveChat"><i class="fa fa-comments-o"></i></a></li>
                                        <li><a href="#" data-toggle="tooltip" data-placement="left" title="Reminders"><i class="fa fa-hand-o-up"></i></a></li>
                                        <li><a href="#" data-toggle="tooltip" data-placement="left" title="Invites"><i class="fa fa-ticket"></i></a></li>
                                    </ul>
                                </div>
                            </div>
						</div>
					</div>
				</div>
			</div>
            {{/each}}
        </script>
                <script id="menu-template" type="x-handlebars-template">
                    {{#each sources}}
                        {{#if this.simple}}
                            <li class="link" data-link="{{this.link}}">
                                <a>{{this.name}}</a>
                            </li>
                        {{else}}
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown">{{this.name}}<span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li data-link="{{this.link}}" class="dropdown-header">Options</li>
                                    {{#each sortBys}}
                                        <li data-link="{{this.link}}"><a>{{this.name}}</a></li>
                                    {{/each}}
                                </ul>
                            </li>
                        {{/if}}
                    {{/each}}  
                </script>
    </head>
    <body>
    <div id="wrapper">
        <div class="overlay"></div>
    
        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul id="menu" class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                       My news
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
    			<span class="hamb-middle"></span>
				<span class="hamb-bottom"></span>
            </button>
            <div class="container">
                <div class="row" id="cards">
                </div>
            </div>
            <script src="./js/sidebar.js"></script>
            <script src="./js/app.js"></script>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    </body>
</html>
