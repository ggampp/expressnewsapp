<!DOCTYPE html>
<html>
    <head lang="en">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">

        <title>My news</title>

        <script src="./js/jquery-3.1.1.js"></script>
        <script src="./js/bootstrap.js"></script>
        <script src="./js/handlebars-v4.0.5.js"></script>

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/inf-cards.css">
        <link rel="stylesheet" href="./css/menu-cards.css">
        <link rel="stylesheet" href="./css/header.css">
        <script id="inf-card-template" type="x-handlebars-template">
            {{#each articles}}
        	<div class="[ col-sm-12 col-md-4 col-lg-4 ]">
				<div class="[ info-card ]">
					<img style="width: 100%" src="{{urlToImage}}" />
					<div class="[ info-card-details ] animate">
						<div class="[ info-card-header ]">
							<h1> {{title}} </h1>
							<h3> {{author}} </h3>
						</div>
						<div class="[ info-card-detail ]">
							<p>{{description}}</p>
						</div>
					</div>
				</div>
			</div>
            {{/each}}
        </script>
    </head>
    <body>

    <header class="compact">
		<h2 class="tzine"><a href="http://tutorialzine.com/2015/02/single-page-app-without-a-framework/">Back to article</a></h2>
		<h1><a href="#">Single Page App Without A Framework</a></h1>
	</header>

        
    <div id="wrapper" class="main-content" > 
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container">
                <div class="row" id="cards">
                </div>
            </div>
            <script src="./js/sidebar.js"></script>
            <script src="./js/app.js"></script>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    </body>
</html>
